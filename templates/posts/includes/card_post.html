<div class="card mb-3 mt-1 shadow-sm">
  {% load thumbnail %}
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
  <img class="card-img" src="{{ im.url }}">
  {% endthumbnail %}
  <div class="card-body">
    <p class="card-text">
      <a href="{% url 'profile' author %}"><strong class="d-block text-gray-dark">{{ author }}</strong></a>
      {{ post.text|linebreaksbr }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group ">
        {% if user == author %}
        <a class="btn btn-sm text-muted" href="{% url 'post_edit' author post.id %}" role="button">Редактировать</a>
        {% endif %}
      </div>
      <small class="text-muted">{{ post.pub_date|date:"d M Y г. G:i" }}</small>
    </div>
  </div>
</div>
{% include 'posts/includes/comments.html' %}
